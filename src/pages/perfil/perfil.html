<ion-content padding>

  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      
        {{item | json}}

      <ion-card >
        <img src="{{item.picture}}" />
        <div class="card-title"></div>
        <div class="card-subtitle"></div>
      </ion-card>

    </ion-item>
  </ion-list>

  <button ion-button full color="danger" (click) = "logOut()">Cerrar sesion</button>

</ion-content>
